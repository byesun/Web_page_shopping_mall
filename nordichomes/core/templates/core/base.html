<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block title %}{% endblock %} | 웹을 쇼핑하는 몰</title>
    </head>
    <!-- 상단 홈페이지 이름, 쇼핑, 내정보 아이콘, 채팅 아이콘 등 -->
    <body>
        <nav class="border-b border-gray-300">
            <div class="max-w-6xl mx-auto py-2 px-6 xl:px-0 flex items-center justify-between">
                <div class="menu-left flex items-center space-x-6">
                    <a href="{% url 'frontpage' %}" class="py-4 text-lg text-purple-500 font-semibold">Web Shopping_mall</a>

                    <ul class="flex items-center space-x-4">
                        <li><a href="{% url 'shop' %}">Shop</a></li>
                        <li><a href="#">About</a></li>

                        {% if request.user.is_authenticated %}
                        <li><a href="{% url  'logout' %}">Log out</a></li>
                        {% endif %}
                    </ul>
                </div>

                <div class="menu-right flex items-center space-x-4">
                    <a href="{% url 'login' %}">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </a>

                    {% include 'cart/menu_cart.html' %}

                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 01-.825-.242m9.345-8.334a2.126 2.126 0 00-.476-.095 48.64 48.64 0 00-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0011.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155" />
                        </svg>
                    </a>
                </div>
            </div>
        </nav>

        <!-- fromtpage.html 연결 ( 메인 중앙 버튼 및 상품 등록 등등 )-->
        <main>
            {% block content %}
            {% endblock %}
        </main>

        <!-- 메인 하단 부분 -->
        <footer class="bg-gray-100">
            <div class="max-w-6xl mx-auto py-10 px-6 xl:px-0 md:flex justify-between">
                <div class="footer-left mb-12 md:mb-0">
                    <h2 class="mb-5 uppercase text-lg">안양대학교</h2>

                    <p class="text-gray-700">전공 : 소프트웨어학과</p>
                    <p class="text-gray-700">학번 : 2018E7001</p>
                    <p class="text-gray-700">이름 : 강병선</p>
                </div>

                <div class="footer-right">
                    <h2 class="mb-5 uppercase text-lg">Social links</h2>

                    <ul class="space-y-2">
                        <li><a href="https://github.com/byesun" class="text-purple-500 hover:text-purple-800">Github</a></li>
                        <li><a href="https://a-e-i-ou.tistory.com/" class="text-purple-500 hover:text-purple-800">Tistory_blog</a></li>
                        <li><a href="https://www.instagram.com/rkdqudtjs/" class="text-purple-500 hover:text-purple-800">Instagram</a></li>
                    </ul>
                </div>
            </div>
        </footer>

        <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    </body>
</html>
