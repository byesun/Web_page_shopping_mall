{% extends 'core/base.html' %}

{% block title %}개인정보 수정{% endblock %}

{% block content %}
<!-- 상품 등록 코드 -->
<div class="max-w-6xl mx-auto p-6">
    <h1 class="mb-5 text-3xl">개인정보 수정</h1>

    <form method="post" action="." class="space-y-3">
        {% csrf_token %}
        <div>
            <label> 성 </label>
            <input name="first_name" value="{{ request.user.first_name }}" type="text" class="w-full mt-2 py-4 px-6 bg-white rounded-xl">
        </div>

        <div>
            <label> 이름 </label>
            <input name="last_name" value="{{ request.user.last_name }}" type="text" class="w-full mt-2 py-4 px-6 bg-white rounded-xl">
        </div>

        <div>
            <label> ID </label>
            <input name="username" value="{{ request.user.username }}" type="text" class="w-full mt-2 py-4 px-6 bg-white rounded-xl">
        </div>

        <div>
            <label> E-mail </label>
            <input name="email" value="{{ request.user.email }}" type="text" class="w-full mt-2 py-4 px-6 bg-white rounded-xl">
        </div>

        <div>
            <button class="py-6 px-6 rounded-xl text-white bg-purple-500"> 수정하기 </button>
        </div>
    </form>
</div>
{% endblock %}
